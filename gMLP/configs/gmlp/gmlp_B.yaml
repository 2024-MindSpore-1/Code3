# system
mode: 0
distribute: True
num_parallel_workers: 8

# dataset
dataset: "imagenet"
data_dir: "/path/to/imagenet"
shuffle: True
dataset_download: False
batch_size: 32
drop_remainder: True

# augmentation
image_resize: 224
scale: [0.08, 1.0]
ratio: [0.75, 1.333]
hflip: 0.5
interpolation: "bilinear"
auto_augment: 'randaug-m9-mstd0.5-inc1'
crop_pct: 0.875
cutmix: 1.0
mixup: 0.8


# model
model: "gmlp_B"
num_classes: 1000
pretrained: False
ckpt_path: ""
keep_checkpoint_max: 30
ckpt_save_dir: "./ckpt/gmlp_B"
epoch_size: 350
dataset_sink_mode: True
amp_level: "O2"

clip_grad: True
clip_value: 1.0

# loss
loss: "CE"
label_smoothing: 0.1

# lr scheduler
scheduler: "cosine_decay"
min_lr: 1e-6
lr: 1e-3 #0.1
warmup_epochs: 10
decay_epochs: 350

# optimizer
opt: "adamw"
filter_bias_and_bn: True
momentum: 0.9
weight_decay: 0.05
# loss_scale_type: 'dynamic'
drop_overflow_update: True
eps: 1e-6
loss_scale: 1024
use_nesterov: False